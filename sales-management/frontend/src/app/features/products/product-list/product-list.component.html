<div class="card">
  <div class="header-row">
    <h2>Product List</h2>
    <a class="btn primary" routerLink="/products/add">Add Product</a>
  </div>

  <div class="search-row" *ngIf="vm$ | async as vm">
    <input
      class="search-input"
      type="text"
      [value]="vm.q"
      (input)="updateSearch(($any($event.target).value))"
      placeholder="Search by product name or category..."
    />
  </div>

  <div class="table-wrap">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of (vm$ | async)?.products; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.category }}</td>
        <td>${{ p.price | number:'1.2-2' }}</td>
        <td>{{ p.stock }}</td>
        <td class="actions">
          <a class="btn small" [routerLink]="['/products/edit', p.id]">Edit</a>
          <button class="btn small danger" (click)="delete(p.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
