
<div class="card">
  <h2>{{ editingId ? 'Edit Product' : 'Add Product' }}</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label>Product Name</label>
      <input type="text" formControlName="name" placeholder="Enter product name">
      <small class="error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
        Name is required.
      </small>
    </div>

    <div>
      <label>Category</label>
      <select formControlName="category">
        <option value="">Select Category</option>
        <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
      </select>
      <small class="error" *ngIf="form.get('category')?.touched && form.get('category')?.invalid">
        Category is required.
      </small>
    </div>

    <div>
      <label>Price</label>
      <input type="number" formControlName="price" placeholder="Enter price" step="0.01" min="0.01">
      <small class="error" *ngIf="form.get('price')?.touched && form.get('price')?.invalid">
        Price is required and must be greater than 0.
      </small>
    </div>

    <div>
      <label>Stock Quantity</label>
      <input type="number" formControlName="stock" placeholder="Enter quantity" min="0">
      <small class="error" *ngIf="form.get('stock')?.touched && form.get('stock')?.invalid">
        Stock is required and must be 0 or more.
      </small>
    </div>

    <div style="grid-column: span 2;">
      <label>Description</label>
      <textarea rows="3" formControlName="description" placeholder="Enter product description"></textarea>
    </div>

    <div style="grid-column: span 2;">
      <button type="submit">{{ editingId ? 'Update Product' : 'Add Product' }}</button>
    </div>
  </form>
</div>
