<div class="card">
  <div class="header-row">
    <h2>Customer List</h2>
    <a class="btn primary" routerLink="/customers/add">Add Customer</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Company</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of (customers$ | async); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.company || '-' }}</td>
        <td>{{ c.createdAt | date:'mediumDate' }}</td>
        <td class="actions">
          <button class="btn small danger" (click)="delete(c.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
